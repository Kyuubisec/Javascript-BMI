<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Bmi</title> 
    <script src="javascript.js"></script>

</head>
<body>
    <h1>Výpočet BMI a příjmu kalorií BMR</h1>
    <div>
        <h2>Výpočet BMI</h2>
        <label for="weight">Hmotnost (kg):</label>
        <input type="number" id="weight" step="0.1">
        <label for="height">Výška (cm):</label>
        <input type="number" id="height" step="0.01">
        <button onclick="calculateAndDisplayBMI()">Spočítat BMI</button>

        <div id="bmiResult" class="result"></div>
    </div>
    <div>
        <h2>Výpočet příjmu kalorií (BMR)</h2>
        <label for="age">Věk:</label>
        <input type="number" id="age">
        <label for="gender">Pohlaví:</label>
        <select id="gender">
            <option value="male">Muž</option>
            <option value="female">Žena</option>
        </select>
        <label for="activityLevel">Úroveň aktivity:</label>
        <select id="activityLevel">
            <option value="1.2">Nízká</option>
            <option value="1.55">Střední</option>
            <option value="1.9">Vysoká</option>
        </select>
        <button onclick="calculateAndDisplayBMR()">Spočítat BMR</button>
        <div id="bmrResult" class="result"></div>
    </div>
</body>


</html>
